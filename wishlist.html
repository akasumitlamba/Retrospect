<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Retrospect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="logo.png" alt="Retrospect Logo" class="logo-img">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                       <li><a href="wishlist.html" class="cart-icon active"><i class="fas fa-heart"></i> <span id="wishlist-count">0</span></a></li>
                       <li><a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a></li>
            </ul>
            <button class="mobile-menu-toggle">&#9776;</button>
        </div>
    </nav>

    <!-- Wishlist Header -->
    <section class="wishlist-header">
        <div class="container">
            <h1>My Wishlist</h1>
            <p>Save items you love for later</p>
        </div>
    </section>

    <!-- Wishlist Content -->
    <section class="wishlist-content">
        <div class="container">
            <div class="wishlist-items" id="wishlist-items">
                <!-- Wishlist items will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Empty Wishlist State -->
    <div class="empty-wishlist" id="empty-wishlist" style="display: none;">
        <div class="container">
            <div class="empty-wishlist-content">
                <i class="fas fa-heart"></i>
                <h2>Your wishlist is empty</h2>
                <p>Start adding items you love to your wishlist!</p>
                <a href="shop.html" class="btn btn-primary">Start Shopping</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Retrospect. All Rights Reserved.</p>
            <ul class="footer-links">
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">Terms & Conditions</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>

    <script src="wishlist.js"></script>
</body>
</html>
